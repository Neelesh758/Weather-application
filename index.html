    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Weather App</title>
    </head>
    <body>
        <div>
            <div class="container">
                <div class="header">
                    <h2 class="h22">Weather</h2>
                    <div class="weatherinput">
                        <input type="text" id="cityid" name="city" placeholder="Enter City Name">
                        <button type="button" id="locationbtn">Search</button>
                        <button type="button" id="currentid">Current Location</button> 
                    </div>
                </div>
                <div class="wdata">
                    <div class="weatherleft">
                        <div class="card" id="card1">
                            <div class="currentweather">
                                <div class="details">
                                    <p>Now</p>
                                    <h2>_____&deg;C</h2>
                                    <p>_______</p>
                                    <div class="wicon">
                                        <img src="./wicooon.jpg" alt="">
                                    </div>
                                </div>
                                <hr>
                                <div class="cfooter">
                                    <p>&#xf133 _________</p>
                                    <p>&#xf076 _________</p>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <h2>5 Days Forecast</h2>
                            <div class="dayforcast">
                                <div class="forcastitem">
                                    <div class="wicon2">
                                        <img src="./wicooon.jpg" alt="">
                                        <span>_______&deg;C</span>
                                    </div>
                                    <p>_______</p>
                                    <p>_______</p>
                                </div>
                                <div class="forcastitem">
                                    <div class="wicon2">
                                        <img src="./wicooon.jpg" alt="">
                                        <span>_______&deg;C</span>
                                    </div>
                                    <p>_______</p>
                                    <p>_______</p>
                                </div>
                                <div class="forcastitem">
                                    <div class="wicon2">
                                        <img src="./wicooon.jpg" alt="">
                                        <span>_______&deg;C</span>
                                    </div>
                                    <p>_______</p>
                                    <p>_______</p>
                                </div>
                                <div class="forcastitem">
                                    <div class="wicon2">
                                        <img src="./wicooon.jpg" alt="">
                                        <span>_______&deg;C</span>
                                    </div>
                                    <p>_______</p>
                                    <p>_______</p>
                                </div>
                                <div class="forcastitem">
                                    <div class="wicon2">
                                        <img src="./wicooon.jpg" alt="">
                                        <span>_______&deg;C</span>
                                    </div>
                                    <p>_______</p>
                                    <p>_______</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
    </html>
